<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title></title>
        <script src="mano.js"type="text/javascript">
        </script>
    </head>
    <body>
        <div class="container">


        <form id="forma" action="index.html" method="post">
          <h3>Registration form</h3>
          Username <input id="username"type="text" name="full-name"placeholder="required, 5-12 characters">
          <br>
          Password<input id="password"type="text" name="full-name"placeholder="required, 7-12 characters">
          <br>
          Name<input id="name"type="text" name="full-name"placeholder="required, letters only">
          <br>
          Address<input id="address"type="text" name="full-name"placeholder="optional">
          <br>
          Country<select id="country" name="country">
            <option value="">USA</option>
            <option value="">Lenkija</option>
            <option selected value="">Lietuva</option>
            <option value="">other</option>
          </select>
          <br>
          ZIP code<input id="zipcode"type="text" name="full-name"placeholder="required, numbers only">
          <br>
          Email<input id="email"type="text" name="full-name"placeholder="required, valid email only">
          <br>
          Sex <input type="radio" name="sex" >Male
          <input type="radio" name="sex" >Female
          <br>
          Language<input id="language1"type="checkbox" name="national">English
          <input id="language2"type="checkbox" name="national">Other
          <br>About
          <br>
 <textarea name="message" style="width:200px; height:400px;"></textarea>
 <br>
          <button type="button" value="siusti" onclick="validate()">Siusti</button>
        </form>
        </div>
    </body>
</html>
